{% load static from staticfiles %}

<!doctype html>
<html>
	<head>
		<title>{% block title %} {% endblock %}</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
		<link rel="shortcut icon" href="{% static 'images/Logo.jpg' %}"/>

	</head>
	<body>
		<div class="site-container">
			<div class='header' style="background-image: url({% static 'images/banner.jpg' %})" >
				<h1 id="title_header" style="margin: -1px;text-shadow: 1px 1px #000000;">Mallory Baskin</h1>
			 	</div>
			 </div>
			<nav>
    				<a href="{% url 'home' %}">Home</a>
    		
    		</nav>
			<h1 style="margin-left: 10px; font-style: italic;">{% block heading %} {% endblock %}</h1>
				<div class = 'content'>
					{% block content %} {% endblock %}
				</div>
		</div>
	</body>
</html>
